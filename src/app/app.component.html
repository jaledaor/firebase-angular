<mat-card>
  <table class="table table-striped table-hover">
<thead class="thead-dark">
<tr>
  <th>Nombre:</th>
  <th>Apellidos:</th>
  <th>Telefono:</th>
  <th>Ciudad:</th>
</tr>
</thead>
  <tbody>
  <tr *ngFor="let contacto of contactos">
    <td>{{ contacto.nombre }}</td>
    <td>{{ contacto.apellidos }}</td>
    <td>{{ contacto.telefono }}</td>
    <td>{{ contacto.ciudad }}</td>
    <td><button mat-button (click)="onClick(contacto)">Detalles</button></td>
    <td><button mat-button (click)="onEditar(contacto)" color="accent">Editar</button></td>
  </tr>
  </tbody>
  </table>
</mat-card>
<app-detalles [contacto]="contacto" (cerrar) = "cerrarDetalles()"></app-detalles>
<app-editar [contacto]="contactoEditar"  (cerrar)="cerrarEdicion()"></app-editar>
